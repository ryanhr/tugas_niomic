        <h1>Tugas Input Element (date)</h1>
        <form action="" method="POST">
            <span>Date : </span>
            <input type="date" name="inDate" width="100px">
            <br><br>
            <span>Datetime : </span>
            <input type="datetime" name="inDatetime" width="100px">
            <br><br>
            <span>Datetime-local : </span>
            <input type="datetime-local" name="inDateTImelocal" width="100px">
            <br><br>
            <span>Time : </span>
            <input type="time" name="inTime" width="100px">
            <br><br>
            <span>Month : </span>
            <input type="month" name="inMonth" width="100px">
            <br><br>
            <span>Week : </span>
            <input type="week" name="inWeek" width="100px">
            <br><br>
            <input type="submit" name="inSubmit" value="Submit dong">
        </form>
