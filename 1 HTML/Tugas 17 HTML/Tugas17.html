        <h2>Formulir Pendaftaran</h2>
        <form action="" method="POST">
            <span>Cari Data : </span>
            <input type="search" name="inSearch" width="100px">
            <br><br>
            <span>Nama Lengkap : </span>
            <input type="text" name="inNama" width="100px">
            <br><br>
            <span>Alamat Website</span>
            <input type="url" name="inWebsite" width="100px">
            <br><br>
            <span>Umur : </span>
            <input type="number" name="inUmur" min="10" max="35" width="50px">
            <br><br>
            <span>No HP : </span>
            <input type="tel" name="inHP" width="100px">
            <br><br>
            <span>Seberapa mengerti anda tentang materi ini ?</span>
            <input type="range" name="inRange" width="100px">
            <br><br>
            <input type="submit" name="inSubmit" value="Submit">
        </form>
        <script src="" async defer></script>
    </body>
