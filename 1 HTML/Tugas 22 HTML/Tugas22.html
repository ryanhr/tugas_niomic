<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas 21</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <h1>Napak Tilas</h1>
    <br>
    <label>Form</label>
    <br>
    <form action="" method="POST">
        <table>
            <tr>
                <td width="100px">Nama</td>
                <td>:  <input type="text" name="inText" placeholder="Nama Lengkap" size="10"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:  <input type="text" name="inUsername" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:  <input type="email" name="inEmail" placeholder="Your Email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:  <input type="password" name="inPasswd" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Alamat Web</td>
                <td>:  <input type="url" name="inWeb" placeholder="Masukkan URL Web"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:  <input type="date" name="inDate" placeholder="" size="20"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>:  <input type="number" name="inUmur" min="0" max="100"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:  
                    <input type="radio" name="inJK" value="lk"> Laki-laki
                    <input type="radio" name="inJK" value="pr"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:  
                    <select name="inAgama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>:  
                    <textarea name="inBio" cols="18" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>Foto</td>
                <td>:  
                    <img src="nio.png" alt="Foto nio">
                </td>
            </tr>
            <tr>
                <td>Audio</td>
                <td>:  
                    <audio src="sample.mp3" controls>
                </td>
            </tr>
        </table>
    </form>
    <script src="" async defer></script>
</body>

</html>
