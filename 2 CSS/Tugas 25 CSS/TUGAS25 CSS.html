<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Offline file -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .label_bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h2>Normal Button</h2>
        <button type="button" class="btn btn-primary" name="btn1">Primary</button>
        <button type="button" class="btn btn-success" name="btn2">Success</button>
        <button type="button" class="btn btn-danger" name="btn3">Danger</button>
        <button type="button" class="btn btn-warning" name="btn4">Warning</button>
        <button type="button" class="btn btn-info" name="btn5">Info</button>
        <br><br>
        <h2>Outline Button</h2>
        <button type="button" class="btn btn-outline-primary" name="btn1">Primary</button>
        <button type="button" class="btn btn-outline-success" name="btn2">Success</button>
        <button type="button" class="btn btn-outline-danger" name="btn3">Danger</button>
        <button type="button" class="btn btn-outline-warning" name="btn4">Warning</button>
        <button type="button" class="btn btn-outline-info" name="btn5">Info</button>
        <br><br>
        <h2>Small Button</h2>
        <button type="button" class="btn btn-primary btn-sm" name="btn1">Primary</button>
        <button type="button" class="btn btn-success btn-sm" name="btn2">Success</button>
        <button type="button" class="btn btn-danger btn-sm" name="btn3">Danger</button>
        <button type="button" class="btn btn-warning btn-sm" name="btn4">Warning</button>
        <button type="button" class="btn btn-info btn-sm" name="btn5">Info</button>
        <br><br>
        <h2>Large Button</h2>
        <button type="button" class="btn btn-primary btn-lg" name="btn1">Primary</button>
        <button type="button" class="btn btn-success btn-lg" name="btn2">Success</button>
        <button type="button" class="btn btn-danger btn-lg" name="btn3">Danger</button>
        <button type="button" class="btn btn-warning btn-lg" name="btn4">Warning</button>
        <button type="button" class="btn btn-info btn-lg" name="btn5">Info</button>
        <br><br>
        <h2>Block Level Button</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block" name="btn1">Primary</button>
        <button type="button" class="btn btn-success btn-lg btn-block" name="btn2">Success</button>
        <br><br>
        <h2>Normal Button</h2>
        <button type="button" class="btn btn-primary disabled" name="btn1">Primary</button>
        <button type="button" class="btn btn-success disabled" name="btn2">Success</button>
        <button type="button" class="btn btn-danger disabled" name="btn3">Danger</button>
        <button type="button" class="btn btn-warning disabled" name="btn4">Warning</button>
        <button type="button" class="btn btn-info disabled" name="btn5">Info</button>
        <br><br>
    <script src="" async defer></script>
</body>

</html>
