<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Offline file -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Online file -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <style>
        .label_bold {
            font-weight: bold;
            color: aliceblue;
        }
        .label_white{
            color: aliceblue;
        }
        body {
            background: #333333;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <br>
    <br>
    <br>
    <div class="container">
        <form method="POST" action="#">
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <center>
                        <img src="lampung.jpg" alt="" class="rounded-circle" width="200px" height="100px">
                    </center>
                    <br><br>
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="label_bold">Nama Lengkap</label>
                        <input name="inNama" type="text" class="form-control" placeholder="Nama Lengkap">
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="label_bold">Alamat</label>
                        <textarea name="inAlamat" class="form-control" rows="3" cols="80"></textarea>
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="label_bold">Alamat Email</label>
                        <input name="inEmail" type="email" class="form-control">
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="label_bold">Password</label>
                        <input name="inPasswd" type="password" class="form-control">
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="label_bold">Scan KTP</label>
                        <input name="inKtp" type="file" class="form-control" placeholder="Choose KTP">
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <!-- <div class="form-group"> -->
                        <input name="inCheck" type="checkbox" placeholder="Check">
                        <label class="label_white">Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
                    <!-- </div> -->
                </div>
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
                <div class="col-6">
                    <button name="inSubmit" type="submit" class="btn btn-primary btn-block">
                        Submit
                    </button>
                </div>
                <div class="col">&nbsp;</div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <script src="" async defer></script>
</body>

</html>
